<!-- This is our base page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Clarity{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='project_clarity.png') }}" alt="Project Clarity Logo" class="logo-img">
            <h1>Project Clarity</h1>
        </div>
    </header>
  <main class="container">
    <section class="section">
      <h1 class="h1">Choose Class:</h1>

      <form class="choose-card" action="{{ url_for('main.select_class') }}" method="post">
        <select name="class_id" class="select" aria-label="Select Class" required>
          <option value="" disabled selected>Select Class</option>
          {% for class_id, class_data in classes.items() %}
          <option value="{{ class_id }}">{{ class_data.name }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="chev" aria-label="Go">
          <span class="chev-icon" aria-hidden="true"></span>
        </button>
      </form>
    </section>

    <section class="section">
      <h2 class="h1">Or add a new Class:</h2>

      <form class="grid" action="{{ url_for('main.add_class') }}" method="post" novalidate>
        <div class="field">
          <label for="name">Section #</label>
          <input id="name" name="name" placeholder="Section 1" required />
        </div>

        <div class="field">
          <label for="number">Class</label>
          <input id="number" name="number" placeholder="Math 101" required />
        </div>

        <div class="field">
          <label for="semester">Semester</label>
          <input id="semester" name="semester" placeholder="Fall 2025" required />
        </div>

        <div class="field">
          <label for="start">Start Date</label>
          <input id="start" name="start" placeholder="MM/DD/YYYY" />
        </div>

        <div class="field">
          <label for="end">End Date</label>
          <input id="end" name="end" placeholder="MM/DD/YYYY" />
        </div>

        <div class="field">
          <label for="days">Class Days</label>
          <input id="days" name="days" placeholder="MW" />
        </div>

        <div class="actions-row">
          <button class="save" type="submit">Save</button>
        </div>
      </form>
    </section>
  </main>

    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
